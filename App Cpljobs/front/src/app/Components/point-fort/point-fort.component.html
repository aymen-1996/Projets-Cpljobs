<button style="position: relative;left: 1220px;" type="button" class="btn btn-warning" (click)="getoui()" *ngIf="!aff">Modiffier info</button>

<div class="col-md-7 grid-margin stretch-card"*ngIf="!aff" >
  <div class="card"style="box-shadow: 0 5px 10px rgba(0,0,0,.2); left:30%;" >
    <div class="card-body" >
      <div  *ngIf="alert" class="alert alert-success  fade show" role="alert">
        <strong></strong> Votre profil a été créé avec succès
        <a (click) ="closeAlert()" type="button" class="close" data-dismiss="alert" >
          <span aria-hidden="true"></span>
        </a>
      </div>
      <h4 class="card-title">Informations complémentaires</h4> 
      
  
  
      <form [formGroup]="formptfort" (ngSubmit)="addPtfort()">
        
       <br>
       <br>
  

            <div class="mb-1">
                <label for="myTextarea">Centres d'intérêt:</label>
                <br>
                <textarea  formControlName="interet" id="myTextarea" name="myTextarea" rows="5" cols="100"></textarea>
              
      
            </div>


            <br>
            
            <div class="mb-1">
                <label for="myTextarea">Points forts/Résumé:</label>
                <br>
                <textarea  formControlName="pointFort" id="myTextarea" name="myTextarea" rows="5" cols="100"></textarea>
              
      
            </div>
          
<br>
         

          
             <button type="submit" class="btn btn-info" >Enregistrer</button>
          </form>
  
</div>
</div>
</div>

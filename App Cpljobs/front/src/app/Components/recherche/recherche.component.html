<app-navbar></app-navbar>
<div  style=" background-color: rgb(238,238,238);">
<section class="call-action section" style="background-color: #009efa;">
    <div class="container"style="position: relative;left: 50px;">
        <h2 class="wow fadeInUp" data-wow-delay=".4s" style="color: white;">Afficher toutes les listes d'offres d'emploi
        </h2>


      
       
       
    </div>
</section>

<div class="row" style="position: relative; top: 20px;">  
    
    <div class="col-md-11"  style="position: relative;left: 40px;"> 
       
        <div style="position: relative;">
        <div style="position: absolute; top: -2px; left: 0; width: 100%; height: 2px; "></div>
        <header class="header navbar-area" >
            <div class="header-middle">
                <div class="container" >
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="nav-inner">
                                <!-- Start Mega Category Menu -->
                                <a class="navbar-brand">
                                    <img style="width: 50px; display: inline-block;" src="assets/images/logoo.png" alt="Logo">
                                    <strong style="position: relative; left: 25px; color: #3e3e3e; font: 20px/23px 'Raleway', Arial, sans-serif; font-weight: bold;">Listes d'offres d'emploi</strong>
                                </a>
                                <!-- End Mega Category Menu -->
                                <!-- Start Navbar -->
                                <nav class="navbar navbar-expand-lg"></nav>
                                <!-- End Navbar -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <article id="1348816" class="media well listing-item listing-item__jobs" *ngFor="let ann of recherche">
            <div class="media">
                <div class="row">
                    <div class="col-md-3">
              <div class="media-left listing-item__logo">
                <img style="width: 150px; height: 150px;" class="media-object profile__img-company" src="{{srcImageUser+ann.image}}" alt="image">
              </div>
            </div>
            <div class="col-md-6">
              <div class="media-body">
                <div class="media-heading listing-item__title">
                  <a href="https://www.tanitjobs.com/job/1348816/supply-chain-manager/?backPage=&amp;searchID=1692781406.667" class="link">
                    {{ann.titre}}
                  </a>
                </div>
                <div class="listing-item__desc hidden-sm hidden-xs">
                  {{ann.description | slice:0:150}}...
                </div>
                <div class="listing-item__info clearfix">
                  <span class="listing-item__info--item listing-item__info--item-company">
                    <img  style="width: 20px; height: 20px;" src="assets/images/entreprise.png">
                    {{ann.nom}}
                  </span>
                  <span style="position:relative ;left: 20px;" class="listing-item__info--item listing-item__info--item-location">
                  <img  style="width: 20px; height: 20px;" src="assets/images/map.png">
                    {{ann.region}}
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="media-right text-right">
                <div class="listing-item__date">
                  {{ann.date | date}}
                </div>
                <a routerLink="/view/{{ann.id}}" class="link"><span class="listing-item__employment-type" >Voir Plus</span></a>
              </div>
            </div>
        </div>
        </div>
          </article>
          
    </div>

    </div>
   
</div>
</div>

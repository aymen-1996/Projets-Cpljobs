<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://aeqqktywno.cloudimg.io/v7/_atmimg_prod_/images/profiles/company-2824587/c2358115-6b69-454c-bf74-a9a185565ec8.png"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="text-danger" *ngIf="errorMessage">{{errorMessage}} </div>
  
        <form  (ngSubmit)="handleLogin()">

          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connectez-vous à votre compte</h5>
          <div class=" mb-10">
              <label class="form-label">Nom d'utilisateur</label>
            <input type="text"  [(ngModel)]="username" name="username"   class="form-control" required />
            
          </div>

          <div class=" mb-10">
              <label class="form-label">Mot de passe</label>
            <input type="text"  [(ngModel)]="password" name="password" class="form-control" required/>
            
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-primary" type="submit" >Connexion</button>
          </div>


      
        </form>

        
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ebanking?useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root




# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


#http://localhost:8082/ebanking
server.servlet.context-path =/ebanking
server.port = 8082

#Application properties
bna.app.jwtSecret= springboot
# c'est le mot de passe à utiliser par l'algorithme de cryptage

bna.app.jwtExpirationMS= 86400000
# 24 * 60 * 60 * 1000 = 86400000 // 24 heures e


<div class="col-md-6 grid-margin stretch-card">
    <div class="card"style="box-shadow: 0 5px 10px rgba(0,0,0,.2); left:50%;">
      <div class="card-body">
        <h4 class="card-title">information personnel</h4>
        <p class="card-description"> Ajouter info</p>
        <form [formGroup]="formInfo" (ngSubmit)="addInfo()">
          <div class="form-group">
            <label for="exampleInputUsername1">Nom </label>
            <input  class="form-control" formControlName="nom" placeholder="Nom">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Date de naissance </label>
            <input type="text" formControlName="age" class="form-control"  placeholder="Age">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Adresse</label>
            <input type="text" formControlName="adresse" class="form-control"  placeholder="Adresse">
          </div>
    
          
          <div class="form-group">
            <label for="exampleInputConfirmPassword1"> CNSS</label>
            <input type="text" formControlName="cnss" class="form-control"  placeholder="CNSS">
          </div>
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">RIB </label>
            <input formControlName="rib" type="text" class="form-control"  placeholder="RIB">
          </div>

          <div class="form-group row">
            <label for="exampleInputPassword1">caracteristiques</label>
            <div class="col-sm-4">
                
              <div class="form-check">
                
                <label class="form-check-label">
                  <input formControlName="caracteristiques" type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="femme"> Femme <i class="input-helper"></i></label>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio"formControlName="caracteristiques" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="homme"> Homme <i class="input-helper"></i></label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputConfirmPassword1">date d'Embauche </label>
            <input formControlName="dateEmbauche" type="date" class="form-control"  placeholder="date d'Embauche">
          </div>
         
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">date De depart </label>
            <input formControlName="dateDepart" type="date" class="form-control"  placeholder="date De depart">
          </div>

          <div class="form-group">
            <label for="exampleInputConfirmPassword1">motif </label>
            <input formControlName="motif" type="text" class="form-control"  placeholder="motif">
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword1">Statut</label>
            <div class="col-sm-3">
                
              <div class="form-check">
                
                <label class="form-check-label">
                  <input formControlName="statut" type="radio" class="form-check-input" name="membershipRadios1" id="membershipRadios1" value="Mariée"> Mariée <i class="input-helper"></i></label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio"formControlName="statut" class="form-check-input" name="membershipRadios1" id="membershipRadios2" value="Celebataire"> Celebataire <i class="input-helper"></i></label>
              </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio"formControlName="statut" class="form-check-input" name="membershipRadios1" id="membershipRadios2" value="Divorcé"> Divorcé <i class="input-helper"></i></label>
                </div>
              </div>
          </div>
          <label> CV</label>
          <input class="form-control" formControlName="cv" type="file" name="file" (change)="handleFileInput($event)">

          <button type="submit" class="btn btn-gradient-primary me-2">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>

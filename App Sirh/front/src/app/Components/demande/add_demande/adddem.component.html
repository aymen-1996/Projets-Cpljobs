
<div class="col-md-6 grid-margin stretch-card">
    <div class="card"style="box-shadow: 0 5px 10px rgba(0,0,0,.2); left:50%;">
      <div class="card-body">
        <h4 class="card-title">Demande de {{users.nom}}</h4>
        <form [formGroup]="formDem" (ngSubmit)="addDem()">
        
        

          
         
           
         
          <div>

            <select class="form-control form-control-lg"  formControlName="user" >
              <option  [value]="users.id">{{users.prenom}}</option>
            </select>
          </div>



          <div class="form-group">
            <label for="exampleInputUsername1">Ecrivez votre demande </label>
            <textarea class="form-control" formControlName="message" id="exampleTextarea1" rows="4"></textarea>
          </div>
         
          <button type="submit" class="btn btn-gradient-primary me-2">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>

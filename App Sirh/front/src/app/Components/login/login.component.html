<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="assets/images/logo-cpl.jpg"style="width: 180px;height:180px;position: relative;
              left: 100px;" >
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form [formGroup]="formUser" (ngSubmit)="userauth()">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"formControlName="email" placeholder="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password" placeholder="Password">
              </div>
              <div class="mt-3">
                <a type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" (click)="userauth()">SIGN IN</a>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                
                
              </div>

              <div class="text-center mt-4 font-weight-light"> Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
